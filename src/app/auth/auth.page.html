<ion-header>
  <ion-toolbar>
    <ion-title>{{ !isLogin ? 'Sign Up' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" name="email" inputmode="email" ngModel required #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="emailCtrl.invalid && emailCtrl.touched" lines="none">
              <p class="validationMsg">Please enter a valid email</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="password" inputmode="password" minlength="6" ngModel required
                #passCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="passCtrl.invalid && passCtrl.touched" lines="none">
              <p class="validationMsg">Please enter a valid password</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" (click)="onLogin()" expand="block" [disabled]="f.invalid">
            LOGIN
          </ion-button>
          <ion-button type="button" fill="clear" expand="block" (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'Sign Up' : 'Login' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
