<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/offers/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <ion-item-options (ionSwipe)="onDeletePresentAlert(offer.id, slidingItem)" side="start">
              <ion-item-option color="danger" (click)="onDeletePresentAlert(offer.id, slidingItem)">
                <ion-icon slot="start" name="trash"></ion-icon>
                Delete
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-thumbnail slot="start">
                <img [src]="offer.imageUrl" />
              </ion-thumbnail>
              <ion-label>
                <h2>{{ offer.title }}</h2>
                <p>{{ offer.description }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options (ionSwipe)="onEdit(offer.id, slidingItem)" side="end">
              <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                <ion-icon slot="start" name="create-outline"></ion-icon>
                Edit
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
