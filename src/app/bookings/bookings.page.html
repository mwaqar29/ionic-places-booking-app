<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center" *ngIf="!bookings.length">
        <p>No Bookings Found!</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" class="ion-text-center" *ngIf="bookings.length">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
            <ion-item-options (ionSwipe)="onDeletePresentAlert(booking.id, slidingItem)" side="end">
              <ion-item-option color="danger" (click)="onDeletePresentAlert(booking.id, slidingItem)">
                <ion-icon slot="start" name="trash"></ion-icon>
                Cancel
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-label>
                <h2>{{ booking.placeTitle }}</h2>
                <p>Guests: {{  booking.guestNumber }}</p>
              </ion-label>
            </ion-item>

            <!-- <ion-item-options (ionSwipe)="onEdit(booking.id, slidingItem)" side="end">
              <ion-item-option color="secondary" (click)="onEdit(booking.id, slidingItem)">
                <ion-icon slot="start" name="create-outline"></ion-icon>
                Edit
              </ion-item-option>
            </ion-item-options> -->

          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
